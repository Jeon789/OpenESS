name: ESS - Vsei SOH LSTM Predictor
description: Predict Online State of Health Estimation of Li-ion Batteries using incremental voltage difference
inputs:
  - {name: training_set_features_path, type: {GcsPath: {data_type: JSON}}, description: 'Local or GCS path to the training set features table.'}
  - {name: training_set_labels_path, type: {GcsPath: {data_type: JSON}}, description: 'Local or GCS path to the training set labels'}
  - {name: output_model_uri, type: {GcsPath: {data_type: Keras model}}, description: 'Local or GCS path specifying where to save the trained model.'}
  - {name: model_config, type: {GcsPath: {data_type: Keras model config json}}, description: 'JSON string containing the serialized model structure.'}
  - {name: number_of_classes, type: Integer, description: 'Number of classifier classes.'}
  - {name: number_of_epochs, type: Integer, default: '100', description: 'Number of epochs to train the model.'}
  - {name: batch_size, type: Integer, default: '32', description: 'Number of samples per gradient update.'}
outputs:
  - {name: model_config, type: {GcsPath: {data_type: Keras model config json}}, description: 'JSON string containing the serialized model structure.'}
  implementation:
    container:
      image: gcr.io/ml-pipeline/sample/ess/vsei_soh_predictor
      command: [python3, /pipelines/component/src/vsei_soh_predictor.py]
      args: [
        --training-set-features-path, {inputValue: training_set_features_path},
        --training-set-labels-path, {inputValue: training_set_labels_path},
        --output-model-path, {inputValue: output_model_uri},
        --model-config-json, {inputValue: model_config},
        --num-classes, {inputValue: number_of_classes},
        --num-epochs, {inputValue: number_of_epochs},
        --batch-size, {inputValue: batch_size},
        --output-model-path-file, {outputPath: output_model_uri},
      ]
